<style>
    #grad {

    .btn-main {
        background-color: #3120E0;
        color: white !important;
        padding-left: 30px;
        padding-right: 30px;
    }

    .btn-outline {
        border: 1px solid #3120E0;
        color: #3120E0;
        padding-left: 30px;
        padding-right: 30px;
    }

    .btn-main:hover,

        background-color: #21E1E1;

    }

    .animate__hinged {
