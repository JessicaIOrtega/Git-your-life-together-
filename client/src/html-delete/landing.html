<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Git your life together</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>
<style>
    #grad {
        height: 1000px;
        background-image: linear-gradient(to bottom, rgba(255, 0, 0, 0), #21E1E1, #3120E0);
    }

    .btn-main {
        background-color: #3120E0;
        color: white !important;
        padding-left: 30px;
        padding-right: 30px;
    }

    .btn-outline {
        border: 1px solid #3120E0;
        color: #3120E0;
        padding-left: 30px;
        padding-right: 30px;
    }

    .btn-delete {
        background-color: #EB455F;
        color: white !important;
    }

    .btn-main:hover,
    .btn-outline:hover,
    .btn-delete:hover {
        background-color: #21E1E1;
        color: white !important;
    }

    .animate__hinged {
        animation-duration: 3s;
    }
</style>

<body id="grad">

    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="GYLTlogo.png" alt="Logo" height="50" class="d-inline-block">
            </a>

            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">My Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ask Chat GPT</a>
                </li>
                <button class="btn btn-main" type="button">Logout</button>
            </ul>
        </div>
    </nav>

    <div class="container" style="background-color: white;height: 700px">
        <div class="row p-5">
            <h2>Projects</h2>
        </div>

        <div class="row d-flex align-items-center justify-content-center">
            <a class="col-2" href="/" style="text-decoration: none;color: black;">
                <h5>Example Project 1</h5>
            </a>
            <div class="progress col-3 mx-3 p-0" role="progressbar" aria-label="Example with label" aria-valuenow="50"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar"
                    style="width: 50%;background-image: linear-gradient(to right, #3120E0,  #21E1E1)">
                    50%
                </div>
            </div>
            <button class="btn btn-outline col-1 mx-2">Edit</button>
            <button class="btn btn-delete col-1 mx-2">Delete</button>
        </div>

        <div class="row d-flex align-items-center justify-content-center mt-3">
            <a class="col-2" href="/" style="text-decoration: none;color: black;">
                <h5>Example Project 2</h5>
            </a>
            <div class="progress col-3 mx-3 p-0" role="progressbar" aria-label="Example with label" aria-valuenow="30"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar"
                    style="width: 30%;background-image: linear-gradient(to right, #3120E0,  #21E1E1)">
                    30%
                </div>
            </div>
            <button class="btn btn-outline col-1 mx-2">Edit</button>
            <button class="btn btn-delete col-1 mx-2">Delete</button>
        </div>

        <div class="row d-flex align-items-center justify-content-center mt-5">
            <!-- <button class="btn btn-main col-2">Add New Project</button> -->

            <button type="button" class="btn btn-main col-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add New Project
            </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Project</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <form class="row g-3">
                            <div class="col-12">
                                <label for="projectTitle" class="form-label">Project Title</label>
                                <input type="" class="form-control" id="inputProjectTitle">
                            </div>
                            <div class="col-12">
                                <label for="projectDescription" class="form-label">Description</label>
                                <input type="" class="form-control" id="inputProjectDescription">
                            </div>

                            <div class="col-12">
                                <label for="inputState" class="form-label">Choose an optional Template</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Choose an option...</option>
                                    <option value="language">Language</option>
                                    <option value="savings">Savings Goal</option>
                                    <option value="instrument">Instrument</option>
                                </select>
                            </div>

                            <!-- <input type="submit" value="signup" class="signup-button"/>
                        <br> -->
                        </form>
                        <div class="modal-footer mt-4">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-main">Save Project</button>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
